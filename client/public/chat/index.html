<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulper.io GGT</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .main-flex {
            display: flex;
            gap: 40px;
        }
        .container {
            text-align: center;
            background: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            min-width: 320px;
            /* Add animation */
            animation: wobble 2s infinite;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .discord {
            background-color: #7289da;
            color: white;
        }
        .discord:hover {
            background-color: #5b6eae;
        }
        .login {
            background-color: #43b581;
            color: white;
        }
        .login:hover {
            background-color: #359d6f;
        }
    </style>
</head>
<body>
    <div class="main-flex">
        <div class="container">
            <h1>Gulper.io GGT!</h1>
            <p>Join our community on Discord</p>
            <div>
                <a class="button discord" href="https://discord.com/invite/dmJUTZ5BPZ" target="_blank">Join Discord</a>
            </div>
        </div>

        <div class="container">
            <h1>GulpChat</h1>
            <p>Join our community on Discord</p>
            <div>
                <a class="button discord" href="https://discord.gg/dQvwrHK4WZ" target="_blank">Join Discord</a>
            </div>
        </div>
